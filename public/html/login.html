<!DOCTYPE html>
<html ng-app="module.auth" lang="en">
<head>
  <meta charset="UTF-8">
  <title>RuneRune Login</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.js"></script>
<!--   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"> -->
  <link href="http://www.runescape.com/css/c/fonts-6.css" rel="stylesheet" type="text/css" media="all">
  <link href="http://www.runescape.com/css/c/components-52.css" rel="stylesheet">
  <link href="http://www.runescape.com/css/c/pagesal-54.css" rel="stylesheet">
  <link href="http://www.runescape.com/css/c/pagesmz-54.css" rel="stylesheet">
  
  <script src="/js/module.auth.js"></script>
</head>
<body ng-controller ="module.auth.controller as auth">
        <form ng-submit="auth.login.submit($event)">
            <h1>Login!</h1>
            <fieldset>
                <label>Email</label>
                <input required placeholder="Email" type="email" ng-model="auth.payloads.login.email"/>
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input required placeholder="Password" type="password" ng-model="auth.payloads.login.password"/>
            </fieldset>
            <button type="submit">Login</button>
            <p ng-class="auth.login.alert">{{ auth.login.message }}</p>
        </form>
        <form ng-submit="auth.register.submit($event)">
            <h1>Register!</h1>
            <fieldset>
                <label>Email</label>
                <input required placeholder="Email" type="text" ng-model="auth.payloads.register.email"/>
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input required placeholder="Create a password" type="password" ng-model="auth.payloads.register.password"/>
            </fieldset>
            <button type="submit">Register</button>
            <p ng-class="auth.register.alert">{{ auth.register.message }}</p>
        </form>

</body>
</html>
