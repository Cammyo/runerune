<!DOCTYPE html>
<html ng-app="runeApp" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Runerune</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.js"></script>
  
<!--   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"> -->
  <link href="http://www.runescape.com/css/c/fonts-6.css" rel="stylesheet" type="text/css" media="all">
  <link href="http://www.runescape.com/css/c/components-52.css" rel="stylesheet">
  <link href="http://www.runescape.com/css/c/pagesal-54.css" rel="stylesheet">
  <link href="http://www.runescape.com/css/c/pagesmz-54.css" rel="stylesheet">
  
	<link rel="stylesheet" href="/css/styles.css">


  <script src="/js/controllers.item-prices.js"></script>
</head>

<body ng-controller="ItemPriceController as rune">
<div class="stickyWrap">
    <header class="header">
			<div class="header__container">
				<div class="header-top cntr">
					<ul class="header-top__right">
						<li class="header-top__right-option"><a class="header-top__right-link" href="/about" target="_blank">About</a></li>
						<li class="header-top__right-option"><a class="header-top__right-link" href="/contact" target="_blank">Contact</a></li>
						<li class="header-top__right-option"><a class="header-top__right-link" href="/account">Account</a></li>
						<li class="header-top__right-option">
								<a class="header-top__right-link header-top__right-link--signin" id="header-login" href="/signin">Sign in / Join</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="header__bg">
				<div class="header__container">
					<div class="header-second">
						<div class="header-table">
							<a class="header-second__logo" href="/">
								<img class="header-second__logo-image" src="http://www.runescape.com/img/rs3/global/header_logo.png" title="RuneRune" alt="RuneRune">
							</a>
							<nav class="main-nav" id="main-nav">
								<ul class="main-nav__list">
									<li class="main-nav__item main-nav__item--group main-nav__item--game">
										<a href="/calculators" class="main-nav__heading">Calculators<span class="main-nav__expander"></span></a>
										<ul class="main-nav__group">
											<li class="main-nav__group-item"> <div ><img class="skillicon float-right" src="/img/skill-icons/Agility.png" alt=""><a class="main-nav__group-item-link" href="/calculators/agility">Agility Calculator</a></div> </li>
											<li class="main-nav__group-item"> <div ><img class="skillicon float-right" src="/img/skill-icons/Prayer.png" alt=""><a class="main-nav__group-item-link" href="/calculators/prayer">Prayer Calculator</a></div> </li>
											
										</ul>
									</li>
									<li class="main-nav__item main-nav__item--news">
										<a class="main-nav__heading" href="/item-prices"></a>
									</li>
									<li class="main-nav__item main-nav__item--forums">
										<a class="main-nav__heading" href="/item-prices">Item Prices</a>
									</li>
									<li class="main-nav__item main-nav__item--group main-nav__item--community">
										<a class="main-nav__heading"><span></span></a>
									</li>
									<li class="main-nav__item main-nav__item--group main-nav__item--shop">
										<a href="/account" class="main-nav__heading cntr">Account</a>
									</li>
									<li class="main-nav__item main-nav__item--play">
										<a id="play" class="main-nav__heading" href="/signin">Sign Up</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</header>
  <div class="banner">
		<div class="inner">
        <img src="/img/banners/generic.jpg" alt="RuneScape LandScape">
		</div>
	</div>
  <div class="contents">
    <main class="main">
      <div class="ranking content">
        <div class="tiledBlueFrame">
          <div class="tl corner"></div>
          <div class="tr corner"></div>
          <div class="bl corner"></div>
          <div class="br corner"></div>
            <table style="width:100%;">
              <thead>
                <tr>
                  <th class="col1 align">Icon</th>
                  <th class="col2">Name</th>
                  <th style="text-align:right;" class="col3 align">Price</th>
                  <th style="text-align:center;" class="col4 align">ID</th>
                </tr>
              </thead>
            </table>
            <table style="width:100%;">
              <tbody>
                <tr ng-repeat="eachItem in rune.items.data.items">
                  <td class="col1 align">
                    <img src="{{::eachItem.icon}}" alt="">
                  </td>
                  <td class="col2">
                    <p>{{::eachItem.name}}</p>
                  </td>
                  <td class="col3 align">
                    <p>{{::eachItem.price}}</p>
                  </td>
                  <td class="col4 align">
                    <a>#{{::eachItem.id}}</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
        <aside role="complementary" class="sidebar">
          <section class="input">
            <h3>Search For An Item</h3>
            <form action="ranking" class="index">
              <input type="text" placeholder="Item Name" class="placeholder text" title="Item Name">
                <div class="btnWrap">
                  <div class="btn">
                    <div class="btnRight">
                      <input type="submit" value="Go" name="">
                    </div>
                </div>
              </div>
            </form>
          </section>
        </aside>
    </main>
  </div>
</div>
</body>

</html>
